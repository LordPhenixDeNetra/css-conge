<app-sidbar></app-sidbar>
<!-- Main Content -->
<main class="main-content">
    <div class="container-fluid">

        <!-- Dashboard Overview -->
        <div class="row mb-4 mt-plus">

            <div class="col-md-3 mb-4 animate-fade-in" style="animation-delay: 0.1s">
                <div class="card dashboard-card bg-primary text-white">
                    <div class="card-body">
                        <h6 class="card-title">Utilisateurs Total</h6>
                        <h2 class="mb-0">1,234</h2>
                        <small><i class="fas fa-arrow-up"></i> 12% ce mois</small>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4 animate-fade-in" style="animation-delay: 0.2s">
                <div class="card dashboard-card bg-success text-white">
                    <div class="card-body">
                        <h6 class="card-title">Allocations Traitées</h6>
                        <h2 class="mb-0">856</h2>
                        <small><i class="fas fa-arrow-up"></i> 5% ce mois</small>
                    </div>
                </div>
            </div>

            <div class="col-md-3 mb-4 animate-fade-in" style="animation-delay: 0.3s">
                <div class="card dashboard-card bg-warning text-white">
                    <div class="card-body">
                        <h6 class="card-title">En Attente</h6>
                        <h2 class="mb-0">45</h2>
                        <small><i class="fas fa-arrow-down"></i> 3% ce mois</small>
                    </div>
                </div>
            </div>
            <div class="col-md-3 mb-4 animate-fade-in" style="animation-delay: 0.4s">
                <div class="card dashboard-card bg-danger text-white">
                    <div class="card-body">
                        <h6 class="card-title">Cas Urgents</h6>
                        <h2 class="mb-0">12</h2>
                        <small><i class="fas fa-exclamation-triangle"></i> Action requise</small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Recent Activity Table -->





        <div class="row mb-4">
            <div class="col-12">
                <div class="card dashboard-card animate-fade-in" style="animation-delay: 0.5s">
                    <div class="card-header bg-white">
                        <h5 class="card-title mb-0">Activités Récentes</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">

                            <div class="mat-elevation-z8">
                                <mat-form-field>
                                    <input matInput (keyup)="applyFilter($event)" placeholder="Rechercher !" #input>
                                </mat-form-field>
                                <table mat-table [dataSource]="dataSource" matSort (matSortChange)="announceSortChange($event)">
                                    <ng-container *ngFor="let title of displayedColumns" [matColumnDef]="title">
                                        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ title }}</th>
                                        <td mat-cell *matCellDef="let element">
                                        <span>{{ element[title] }}</span>
                                            <div class="d-flex" *ngIf="(element[title] == null || element[title] == '') && title != 'Actions' ">
                                                <button mat-icon-button
                                                        matTooltip="Télécharger!"
                                                        aria-label="Boutton Pour télécharger"
                                                        matTooltipPosition="above"
                                                        (click)="downloadFile(element.id)">
                                                    <mat-icon>download</mat-icon>
                                                </button>
                                                <button mat-icon-button
                                                        matTooltip="Visualiser !"
                                                        aria-label="Boutton Pour Visualiser"
                                                        matTooltipPosition="above"
                                                        (click)="viewFile(element.id)">
                                                    <mat-icon>visibility</mat-icon>
                                                </button>
<!--                                                <button mat-icon-button (click)="viewFileInIframe(element.id)">-->
<!--                                                    <mat-icon>open_in_browser</mat-icon>-->
<!--                                                </button>-->
                                            </div>
                                            <div class="d-flex" *ngIf="title == 'Actions' ">
                                                <span>SSS</span>
                                            </div>

                                        </td>
                                    </ng-container>


                                    <!-- Ajout de la colonne d'actions -->
                                    <!--                <ng-container matColumnDef="actions">-->
                                    <!--                    <th mat-header-cell *matHeaderCellDef>Actions</th>-->
                                    <!--                    <td mat-cell *matCellDef="let element">-->
                                    <!--                        <button mat-icon-button (click)="downloadFile(element.id)">-->
                                    <!--                            <mat-icon>download</mat-icon>-->
                                    <!--                        </button>-->
                                    <!--                        <button mat-icon-button (click)="viewFile(element.id)">-->
                                    <!--                            <mat-icon>visibility</mat-icon>-->
                                    <!--                        </button>-->
                                    <!--                        <button mat-icon-button (click)="viewFileInIframe(element.id)">-->
                                    <!--                            <mat-icon>open_in_browser</mat-icon>-->
                                    <!--                        </button>-->
                                    <!--                    </td>-->
                                    <!--                </ng-container>-->

                                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                                </table>

                                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
