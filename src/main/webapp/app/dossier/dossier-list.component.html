<div class="d-flex flex-wrap mb-4">
    <h1 class="flex-grow-1" i18n="@@dossier.list.headline">Dossiers</h1>
    <div>
        <a routerLink="/dossiers/add" class="btn btn-primary ms-2" i18n="@@dossier.list.createNew">Create new Dossier</a>
    </div>
</div>
@if (!dossiers || dossiers.length === 0) {
<div i18n="@@dossier.list.empty">No Dossiers could be found.</div>
} @else {
<div class="table-responsive">
    <table class="table table-striped table-hover align-middle">
        <thead>
            <tr>
                <th scope="col" i18n="@@dossier.id.label">Id</th>
                <th><!-- --></th>
            </tr>
        </thead>
        <tbody>
            @for (dossier of dossiers; track dossier.id) {
            <tr>
                <td>{{ dossier.id }}</td>
                <td>
                    <div class="float-end text-nowrap">
                        <a [routerLink]="['/dossiers/edit', dossier.id]" class="btn btn-sm btn-secondary" i18n="@@dossier.list.edit">Edit</a>
                        <button type="button" (click)="confirmDelete(dossier.id!)" class="btn btn-sm btn-secondary" i18n="@@dossier.list.delete">Delete</button>
                    </div>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
}
