<!-- Main Content -->
<div class="main-content main-home-form">

    <div class="row align-items-center">
        <div class="col-lg-6">
            <h1 class="main-heading">Entrez vos informations pour accéder à la page des congés .</h1>
        </div>
        <div class="col-lg-5 offset-lg-1">
            <div class="login-box">
                <img src="/api/placeholder/200/80" alt="IPRES-CSS" class="login-logo">
                <form id="loginForm" [formGroup]="getUserForm" (ngSubmit)="handleSubmit()">
                    <div class="mb-4">
                        <label for="cni" class="visually-hidden">CIN OU NUMERO D'AFFILIATION</label>
                        <div class="input-group">
                            <input formControlName="nin" type="text" class="form-control" id="cni" name="cni" placeholder="CIN OU NUMERO D'AFFILIATION" required>
                            <span class="input-group-text">
                                <i class="bi bi-card-list "></i>
                            </span>
                        </div>
                        <div class="invalid-feedback">Veuillez entrer votre CNI ou NUM AFFILIATION.</div>
                    </div>

                    <div class="mb-4">
                        <label for="employeur" class="visually-hidden">NUMERO D'EMPLOYEUR</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="employeur" name="employeur" placeholder="NUMERO D'EMPLOYEUR" required>
                            <span class="input-group-text password-toggle" role="button">
                                 <i class="bi bi-person"></i>
                            </span>
                        </div>
                        <div class="invalid-feedback">Veuillez entrer le numero d'employeur.</div>
                    </div>

                    <button type="submit" class="btn btn-connexion w-100 mb-3">
                        <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                        VERIFIER
                    </button>
<!--                    <div class="text-center">-->
<!--                        <a href="#" class="forgot-password">Mot de passe oublié ?</a>-->
<!--                    </div>-->
                </form>
            </div>
        </div>
    </div>




</div>

<!-- Toast Notification -->
<div class="toast-container">
    <div class="toast align-items-center border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
            <div class="toast-body"></div>
            <button type="button" class="btn-close me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
    </div>
</div>
